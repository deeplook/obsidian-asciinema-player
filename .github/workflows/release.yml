name: Release Bundle

on:
  release:
    types: [published]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  bundle:
    runs-on: ubuntu-latest
    env:
      PLUGIN_ID: obsidian-asciinema-player
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm install -g pnpm
          pnpm install
          pnpm run build

      - name: Package plugin files
        run: |
          mkdir -p dist/${PLUGIN_ID}
          cp manifest.json dist/${PLUGIN_ID}/
          cp versions.json dist/${PLUGIN_ID}/
          cp main.js dist/${PLUGIN_ID}/
          cp styles.css dist/${PLUGIN_ID}/
          (
            cd dist
            zip -r "${PLUGIN_ID}-${GITHUB_REF_NAME}.zip" "${PLUGIN_ID}"
          )
          cp main.js dist/
          cp manifest.json dist/

      - name: Upload zip to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.PLUGIN_ID }}-${{ github.ref_name }}.zip
            dist/main.js
            dist/manifest.json
